<!DOCTYPE HTML>
<html ng-app="ninja">
<head>

    <title>web </title>


    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link href="scripts/two.css" type="text/css" rel="stylesheet">

    </head>
    <body>
      <button ng-click="order='name'">Order by name</button>
      <button style="float:right" ng-click="order='address'">order by value</button>
      <input type="text" placeholder="search name.." ng-model="search" />
      <br>
      <section>
        <br>
      <div ng-controller="ninjacontroller">
        <ul>
          <li class="border" ng-repeat="x in ninjas | orderBy : order| filter : search" ng-hide="false">
            <h1>{{x.name}} - {{x.address | currency: 'INR:'}}</h1>
            <div class="div" ng-click="remove(x)">X</div>
            <span class="span" style="background:{{x.color}}">{{x.color}} color</span>
          </li>
        </ul>
        <form ng-submit="newentry()">
          <input type="text" placeholder="add new name" ng-model="name" />
          <input type="text" placeholder="add new address" ng-model="address" />
          <input type="text" placeholder="add new color" ng-model="color" />
          <input style="width: auto; cursor: pointer" type="submit" value="ADD" />
       </form>
      </div>
</html>
